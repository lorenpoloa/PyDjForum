<div class="card"">
    <div class="card-header bg-dark text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Search Results</h4>
            <span class="badge bg-light text-dark">
                {{ topics.paginator.count }} topics
            </span>
        </div>
    </div>
    <div class="card-body">
         <!-- Muestra resultados aquÃ­ -->
        {% for topic in results %}
        <a href="{% url 'forum:topic_detail' topic.slug %}" class="card mb-3">
            <div class="card-body">
                <h5>{{ topic.title }}</h5>
                <p>{{ topic.content|truncatechars:100 }}</p>
            </div>
        </a>
        {% empty %}
            <p>No se encontraron resultados.</p>
        {% endfor %}
    </div>
</div>
