{% extends 'docs/documentation_base.html' %}

{% block section %}
<div class="card">
    <div class="card-header bg-dark text-white">
        <h4>Documentacion</h4>
    </div>
    <div class="list-group list-group-flush">
        {% for doctopic in doctopics %}
        <a href="{% url 'docs:doctopic_list' doctopic.slug %}" class="list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ category.name }}</h5>
                <small>{{ category.topics.count }} temas</small>
            </div>
            <p class="mb-1">{{ category.description }}</p>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
