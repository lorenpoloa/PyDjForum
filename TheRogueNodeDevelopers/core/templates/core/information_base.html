{% extends "base.html" %}
{% load markdown_tags %}
{% load static %}
{% block extra_css %}
 <link rel="stylesheet" href="{% static 'core/css/styles.css' %}">
{% endblock %}
 
{% block title %}TheRogueNode Info{% endblock %}

{% block content %}


<main>
    <h1>{{ infodoc.title}}</h1>
        <section id="info-{{ info.id }}">
            <div class="info-content">
                {{ infodoc.content|safe|markdown }}
            </div>
        </section>
</main>
{% endblock %}
